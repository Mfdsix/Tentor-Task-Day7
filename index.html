<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator System</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
	<!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/solid.min.css">
</head>
<body>

	<section>
		<h1>Give me three numbers</h1>
		<div class="input-group">
			<input type="number" name="number1" id="number1" class="input">
			<input type="number" name="number2" id="number2" class="input">
			<input type="number" name="number3" id="number3" class="input">
		</div>

		<button id="calculate"><i class="fas fa-plus"></i> Calculate</button>
		<p id="loading"><i class="fas fa-spinner fa-spin"></i> Calculating ...</p>
		<div id="result">
			<div id="result-number">150</div>
			<p id="description">hai sgasdfgadsf</p>
			<button id="reset"><i class="fas fa-refresh"></i> Reset</button>
		</div>
	</section>

	<!-- sweetalert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
